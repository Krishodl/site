<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1A1A1A;
    color: #FFFFFF;
    margin: 0;
    padding: 20px;
  }

  .dashboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    max-width: 1200px;
    margin: auto;
    margin-bottom: 20px;
  }

  .column {
    display: flex;
    flex-direction: column;
    flex-basis: 45%;
    min-width: 300px;
  }

  .slider-container {
    background-color: #262626;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
  }

  .slider-title {
    color: #FFFFFF;
    margin-right: 10px;
    flex-shrink: 0;
    white-space: nowrap;
  }

  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 14px;
    border-radius: 10px;
    background: #404040;
    outline: none;
    margin-right: 10px;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 30px;
    height: 30px;
    background: #606060;
    border-radius: 50%;
    cursor: pointer;
  }

  .title {
    text-align: center;
    margin-bottom: 20px;
  }

  .decoder-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #262626;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
    text-align: center;
  }

  h1 {
    text-align: center;
  }

  /* Aanpassing voor het datumveld */
  #birthdateInput {
    width: 100%;
    max-width: 200px;
    padding: 10px;
    margin: 0 auto;
    border: none;
    background-color: #404040;
    color: #FFFFFF;
    border-radius: 5px;
  }

  #result {
    background-color: #404040;
    border-radius: 5px;
    padding: 15px;
    text-align: center;
  }

  button {
    cursor: pointer;
    background-color: #606060;
    color: #FFFFFF;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
    display: block;
    margin: 20px auto; /* Meer ruimte onder het veld en centrale uitlijning van de knop */
  }

  button:hover {
    background-color: #777777;
  }
</style>
</head>
<body>

<div class="title">
  <h1>Priority Dashboard</h1>
</div>

<div class="dashboard">
  <div class="column">
    <!-- Eerste kolom met sliders -->
    <div class="slider-container"><div class="slider-title">Zoon</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Vriendschap</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Sex</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Personal Growth Mind & Spirit</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Personal Growth Body</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Personal branding: Community</div><input type="range" min="1" max="100" value="50" class="slider"></div>
  </div>

  <div class="column">
    <!-- Tweede kolom met sliders -->
    <div class="slider-container"><div class="slider-title">Job</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Investing and pension</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Creativity / Ideas</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Learning</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Accounting</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">System: SOP’s</div><input type="range" min="1" max="100" value="50" class="slider"></div>
    <div class="slider-container"><div class="slider-title">Communication</div><input type="range" min="1" max="100" value="50" class="slider"></div>
  </div>
</div>

<div class="decoder-container">
  <h1>Numerologie Persoonlijkheidsdecoder</h1>
  <input type="date" id="birthdateInput" placeholder="Voer je geboortedatum in">
  <button onclick="decodePersonality()">Bereken Levenspadnummer</button>
  <div id="result"></div>
</div>

<script>
  function decodePersonality() {
    const birthdate = document.getElementById('birthdateInput').value;

    if (!birthdate) {
      alert("Vul je geboortedatum in!");
      return;
    }

    const lifePathNumber = calculateLifePathNumber(birthdate);
    const description = getLifePathDescription(lifePathNumber);

    document.getElementById('result').innerHTML = 
      `<h3>Je Levenspadnummer is: ${lifePathNumber}</h3>
       <p>${description}</p>`;
  }

  function calculateLifePathNumber(birthdate) {
    return reduceToSingleDigit(birthdate.split('-').join(''));
  }

  function reduceToSingleDigit(num) {
    let sum = num.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
    while (sum > 9) {
      sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
    }
    return sum;
  }

  function getLifePathDescription(number) {
    const descriptions = {
      1: 'Onafhankelijk en assertief. Leiderschapskwaliteiten.',
      2: 'Diplomatisch en vriendelijk. Goed in samenwerken.',
      3: 'Creatief en communicatief. Sociaal en vriendelijk.',
      4: 'Hardwerkend en praktisch. Sterke basis en orde.',
      5: 'Avontuurlijk en vrijheidslievend. Flexibel en veelzijdig.',
      6: 'Verantwoordelijk en zorgzaam. Familie en gemeenschap georiënteerd.',
      7: 'Intellectueel en analytisch. Spiritueel en wijs.',
      8: 'Ambitieus en doelgericht. Goed in het managen van zaken.',
      9: 'Humanitair en altruïstisch. Creatief en genereus.',
      11: 'Inspirerend en idealistisch. Sterk intuïtief.',
      22: 'Praktisch en visionair. Grootse ideeën realiseren.'
    };
    return descriptions[number] || 'Een uniek en mysterieus pad.';
  }
</script>

</body>
</html>
